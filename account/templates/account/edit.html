{% extends 'base.html' %}

{% block title %} Edit your account {% endblock %}

{% block content %}
    <div class="container">
        <h1>Edit your account</h1>
        <p>You can edit your account using th efollowing form:</p>
        <form enctype="multipart/form-data" method="post">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        {% csrf_token %}
                        {{ user_form.as_p }}
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        {{ profile_form.as_p }}
                    </div>
                    <button type="submit" class="btn btn-primary">Save change</button>
                </div>
            </div>
        </form>
      </div>

{% endblock %}
